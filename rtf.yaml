apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtf
  namespace: cn202004
  labels:
    app: rtf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtf
  template:
    metadata:
      labels:
        app: rtf
    spec:
      containers:
      - name: rtf
        image: harbor.edu.cn/cn202004/python:LATEST
        command:
          - "sh"
        args:
          - "echo -ne \"*** Settings ***\\nLibrary           requests\\n*** Test Cases ***\\ncase 1\\n    ${res}    requests.get    http://172.29.4.47:36000/hello    text\\n    should contain    ${res.text}    Hello\" > /tmp/rtf.robot && pip install robotframework && robot /tmp/rtf.robot"
      imagePullSecrets:
      - name: cn202004
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rtf
  name: rtf
  namespace: cn202004
spec:
  ports:
  - name: tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: rtf